<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Management</h1>

      <!-- Employee Form -->
      <section id="employee-form">
        <h2 id="form-title">Add Employee</h2>
        <form id="addEmployeeForm">
          <input type="hidden" id="editing-emp-id" />
          <div class="form-group">
            <label for="emp_id">Employee ID:</label>
            <input
              type="number"
              id="emp_id"
              name="emp_id"
              placeholder="Enter unique employee ID"
              required
            />
          </div>

          <div class="form-group">
            <label for="emp_name">Name:</label>
            <input
              type="text"
              id="emp_name"
              name="emp_name"
              placeholder="Enter employee name (A-Z)"
              required
              pattern="[A-Za-z\s]+"
            />
          </div>
          
          <div class="form-group">
            <label for="emp_department">Department:</label>
            <input
              type="text"
              id="emp_department"
              name="emp_department"
              placeholder="Enter department (A-Z)"
              required
              pattern="[A-Za-z\s]+"
            />
          </div>
          <div class="form-group">
            <label for="emp_salary">Salary:</label>
            <input
              type="number"
              id="emp_salary"
              name="emp_salary"
              placeholder="Enter salary"
              required
            />
          </div>
          <div class="form-group">
            <label for="emp_contact">Contact:</label>
            <input
              type="text"
              id="emp_contact"
              name="emp_contact"
              placeholder="Enter 10-digit contact number"
              required
              maxlength="10"
              pattern="\d{10}"
            />
          </div>

          <!-- Add Degree Button -->
          <button type="button" id="showDegreeBtn">Add Degree</button>

          <!-- Degrees Section (Hidden by default) -->
          <div id="degrees" style="display: none">
            <h3>Degrees:</h3>
            <div class="degree">
              <label for="degree_id">Degree ID:</label>
              <input
                type="number"
                class="degree_id"
                placeholder="Enter degree ID"
                required
              />
              <label for="degree_name">Degree Name:</label>
              <input
                type="text"
                class="degree_name"
                placeholder="Enter degree name"
                required
              />
              <label for="degree_year">Year:</label>
              <input
                type="number"
                class="degree_year"
                placeholder="Enter degree year"
                required
              />
              <label for="degree_percentage">Percentage:</label>
              <input
                type="number"
                class="degree_percentage"
                placeholder="Enter percentage (0-100)"
                required
                min="0"
                max="100"
              />
            </div>
            <button type="button" id="addDegreeBtn">Add Another Degree</button>
          </div>

          <button type="submit" id="submit-btn">Add Employee</button>
        </form>
      </section>

      <!-- Employee List -->
      <section id="employee-list">
        <h2>Employee List</h2>
        <div id="employees">
          <!-- Employees will be dynamically added here -->
        </div>
      </section>

      <!-- Employee Details Modal -->
      <div id="employee-details-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="employee-details">
            <!-- Employee details will be displayed here -->
          </div>
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
