<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <div class="card">
            <div class="card-body">
                <form id="employeeForm">
                    <input type="hidden" id="emp_id" name="emp_id" />
                    <div class="form-group">
                        <label for="emp_name">Name:</label>
                        <input
                            type="text"
                            id="emp_name"
                            name="emp_name"
                            required
                            placeholder="Only Char Values are allowed"
                        />
                    </div>
                    <div class="form-group">
                        <label for="emp_dep">Department:</label>
                        <input
                            type="text"
                            id="emp_dep"
                            name="emp_dep"
                            required
                            placeholder="Only Char Values are allowed"
                        />
                    </div>
                    <div class="form-group">
                        <label for="emp_salary">Salary:</label>
                        <input
                            type="number"
                            id="emp_salary"
                            name="emp_salary"
                            required
                            placeholder="Only Num Values are allowed"
                        />
                    </div>
                    <div class="form-group">
                        <label for="emp_contact">Contact:</label>
                        <input
                            type="text"
                            id="emp_contact"
                            name="emp_contact"
                            required
                            pattern="[0-9]{10}"
                            placeholder="Numbers Contains 10 Digits"
                        />
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <h2>Employee List</h2>
        <div class="table-container">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
