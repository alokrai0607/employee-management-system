<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <form id="employeeForm">
            <input type="hidden" id="emp_id" name="emp_id" />
            <div class="form-group">
                <label for="emp_name">Name:</label>
                <input type="text" id="emp_name" name="emp_name" required placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="emp_dep">Department:</label>
                <input type="text" id="emp_dep" name="emp_dep" required placeholder="Enter Department">
            </div>
            <div class="form-group">
                <label for="emp_salary">Salary:</label>
                <input type="number" id="emp_salary" name="emp_salary" required placeholder="Enter Salary">
            </div>
            <div class="form-group">
                <label for="emp_contact">Contact:</label>
                <input type="text" id="emp_contact" name="emp_contact" required pattern="[0-9]{10}" placeholder="10-digit Contact">
            </div>
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <h2>Employee List</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
